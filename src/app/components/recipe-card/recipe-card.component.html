<mat-card *ngIf="recipe" class="recipe-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{recipe.name}}</mat-card-title>
      <mat-card-subtitle>{{recipe.category | categoryToString}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{recipe.url}}">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
    <div class="spacer"></div>
    <button [appHighlight]="bColor" [appHighlight]="color" mat-button routerLink="/recipe/{{recipe.id}}" routerLinkActive="router-link-active">Recipe</button>
    </mat-card-actions>
</mat-card>
